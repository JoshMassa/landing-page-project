<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact: Joshua Massa-Pelletier</title>
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>
	<body>
		<section>
			<header id="header" class="header-container">
				<h1>Welcome to my Contact Form Landing Page!</h1>
				<nav>
					<ul>
						<strong>
							<li><a href="https://github.com/JoshMassa" target="_blank">GitHub</a></li>
							<li><a href="https://www.linkedin.com/in/joshua-massa-pelletier-b44017218" target="_blank">LinkedIn</a></li>
							<li><a href="#contact">Contact</a></li>
						</strong>
					</ul>
				</nav>
			</header>
		</section>
		<main>
			<section>
				<h2>Joshua Massa-Pelletier</h2>
				<figure>
					<img src="./assets/images/michelles wedding.jpg" alt="Photo of Joshua Massa-Pelletier">
					<figcaption>Please Fill Out The Contact Form Below!</figcaption>
				</figure>
			</section>
			<section id="contact">
				<h3>Contact Me</h3>
				<section class="contact-form-container">
					<form id="form">Contact Form</form>
					<label for="name">Name:</label>
					<input type="text" id="name" name="name" placeholder="Enter Your Name" onfocus="clearPlaceholder(this)" onblur="restorePlaceholder(this)">

					<label for="email">Email:</label>
					<input type="email" id="email" name="email" placeholder="Enter Your Email" onfocus="clearPlaceholder(this)" onblur="restorePlaceholder(this)">

					<label for="phone">Phone:</label>
					<input type="tel" id="phone" name="phone" placeholder="Enter Your Phone #" onfocus="clearPlaceholder(this)" onblur="restorePlaceholder(this)">

					<button id="button" type="button">Submit</button>
								
					<aside id="modal">
						<p>Your form has been submitted and we will reach out to you as soon as possible!</p>
						<button onclick="closeModal()">Close</button>
					</aside>

					<script>
						document.addEventListener("DOMContentLoaded", function() {
							var button = document.getElementById("button");
							var modalWrapper = document.getElementById("modal");
							var form = document.getElementById("form");
							var nameInput = document.getElementById("name");
							var emailInput = document.getElementById("email");
							var phoneInput = document.getElementById("phone");
										
							button.addEventListener("click", function() {
								console.log("Submitted Information:");
								console.log("Name:", nameInput.value);
								console.log("Email:", emailInput.value);
								console.log("Phone:", phoneInput.value);
								modalWrapper.style.display = "block";
								});
							});

							function closeModal() {
								var modalWrapper = document.getElementById("modal");
								modalWrapper.style.display = "none";
								}
								
							function clearPlaceholder(input) {
								input.placeholder = "";
							}

							function restorePlaceholder(input) {
								if (input.value === "") {
									if (input.id === "name") {
										input.placeholder = "Enter Your Name";
									} else if (input.id === "email") {
										input.placeholder = "Enter Your Email";
									} else if (input.id === "phone") {
										input.placeholder = "Enter Your Phone #";
									}
								}
							}
					</script>
				</section>

			</section>
		</main>
		<footer id="footer">&copy; 2023 JMP Productions </footer>
	</body>
</html>
